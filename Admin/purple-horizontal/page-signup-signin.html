<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
		<meta name="author" content="Coderthemes">

		<link rel="shortcut icon" href="assets/images/favicon.ico">

		<title>Ubold - Responsive Admin Dashboard Template</title>

		<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/style.css" rel="stylesheet" type="text/css" />

        <script src="assets/js/modernizr.min.js"></script>

	</head>
	<body>

		<div class="account-pages"></div>
		<div class="clearfix"></div>
		
		
		<div class="container-alt">
			<div class="row">
			<div class="col-sm-10 offset-sm-1">
				<div class="wrapper-page signup-signin-page">
					<div class="card-box">
						<div class="panel-heading">
							<h4 class="text-center"> Welcome to <strong class="text-custom">UBold</strong></h4>
						</div>
		
						<div class="p-20">
							<div class="row">
								<div class="col-lg-6">
									<div class="p-20">
										<h4 class="font-18"><b>Sign In</b></h4>
										<form class="form-horizontal m-t-20" action="index.html">
											<div class="form-group ">
												<div class="col-xs-12">
													<input class="form-control" type="text" required="" placeholder="Username">
												</div>
											</div>
					
											<div class="form-group">
												<div class="col-xs-12">
													<input class="form-control" type="password" required="" placeholder="Password">
												</div>
											</div>
					
											<div class="form-group ">
												<div class="col-xs-12">
													<div class="checkbox checkbox-primary">
														<input id="checkbox-signin" type="checkbox">
														<label for="checkbox-signin"> Remember me </label>
													</div>
					
												</div>
											</div>
					
											<div class="form-group text-right m-t-20">
												<div class="col-xs-12">
													<button class="btn btn-pink waves-effect waves-light w-sm" type="submit">
														Log In
													</button>
												</div>
											</div>
											
											<div class="form-group m-t-20 m-b-0">
												<div class="col-sm-12 text-right">
													<a href="page-recoverpw.html" class="text-dark"> Forgot your password?</a>
												</div>
											</div>
					
										</form>
									</div>
								</div>
								
								
								<div class="col-lg-6">
									<div class="p-20">
										<h4 class="font-18"><b>Sign Up</b></h4>
										<form class="form-horizontal m-t-20" action="index.html">
											
											<div class="form-group ">
												<div class="col-xs-12">
													<input class="form-control" type="email" required="" placeholder="Email">
												</div>
											</div>
											
											<div class="form-group">
												<div class="col-xs-12">
													<input class="form-control" type="text" required="" placeholder="Username">
												</div>
											</div>
					
											<div class="form-group">
												<div class="col-xs-12">
													<input class="form-control" type="password" required="" placeholder="Password">
												</div>
											</div>
					
											<div class="form-group">
												<div class="col-xs-12">
													<div class="checkbox checkbox-primary">
														<input id="checkbox-signup" type="checkbox" checked="checked">
														<label for="checkbox-signup">I accept <a href="#">Terms and Conditions</a></label>
													</div>
												</div>
											</div>
					
											<div class="form-group text-right m-t-20 m-b-0">
												<div class="col-xs-12">
													<button class="btn btn-pink waves-effect waves-light w-sm" type="submit">
														Sign Up
													</button>
												</div>
											</div>
											
										</form>
									</div>
								</div>
								
							</div>
							
						</div>
					</div>
		
				</div>
			</div>
		</div>
		</div>


		<!-- jQuery  -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/popper.min.js"></script><!-- Popper for Bootstrap -->
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/waves.js"></script>
		<script src="assets/js/jquery.slimscroll.js"></script>
		<script src="assets/js/jquery.scrollTo.min.js"></script>

		<!-- App js -->
		<script src="assets/js/jquery.core.js"></script>
		<script src="assets/js/jquery.app.js"></script>

	</body>
</html>
